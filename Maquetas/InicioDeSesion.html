<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="InicioDeSesion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
</head>

<body id="body">
<div id="base">
    <div class="circulo">
        <img src="./imagenes/userLogo.png" alt="userImage" id="userImage" width="100" height="100">
    </div>
    <form id="incidente">
        <div class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text">👤</span>
                <input type="email" class="form-control" id="usuario" placeholder="Usuario">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text">🔒</span>
                <input type="password" class="form-control" name="contrasenia" id="contrasenia" placeholder="Contraseña">
                <div class="input-group-append">
                    <button type="button" id="mostrarContraseniaButton" class="btn btn-outline-secondary">
                        <i id="eyeIcon" class="bi bi-eye"></i>👁️
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group recordar">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Recordar nombre de usuario</label>
        </div>
        <button type="submit" class="btn btn-secondary inicioSesion">Iniciar Sesion</button>
    </form>
</div>

<script>
        var mostrarContraseniaButton = document.getElementById("mostrarContraseniaButton");
        var contraseniaInput = document.getElementById("contrasenia");
        var eyeIcon = document.getElementById("eyeIcon");

        mostrarContraseniaButton.addEventListener("click", function () {
            if (contraseniaInput.type === "password") {
                contraseniaInput.type = "text";
                eyeIcon.classList.remove("bi-eye");
                eyeIcon.classList.add("bi-eye-slash");
            } else {
                contraseniaInput.type = "password";
                eyeIcon.classList.remove("bi-eye-slash");
                eyeIcon.classList.add("bi-eye");
            }
        });
    </script>
</body>
</html>
